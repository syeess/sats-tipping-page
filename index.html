  <body>
    <div class="container">
      <div class="header">
        <h1>âš¡ Support Me</h1>
        <p>Send sats and support my work</p>
      </div>
      
      <div class="success-message" id="successMsg">
        âœ“ Address copied to clipboard!
      </div>
      
      <div class="payment-method">
        <button class="method-btn active" onclick="switchMethod('lightning')">âš¡ Lightning</button>
        <button class="method-btn" onclick="switchMethod('onchain')">â‚¿ On-Chain</button>
      </div>
      
      <div class="amount-section">
        <label class="amount-label">Select Amount</label>
        <div class="amount-buttons">
          <button class="amount-btn" onclick="selectAmount(1000)">1,000 sats</button>
          <button class="amount-btn" onclick="selectAmount(5000)">5,000 sats</button>
          <button class="amount-btn" onclick="selectAmount(10000)">10,000 sats</button>
          <button class="amount-btn" onclick="selectAmount(50000)">50,000 sats</button>
        </div>
        <div class="custom-amount">
          <input type="number" id="customAmount" placeholder="Enter custom amount">
          <button onclick="selectAmount(document.getElementById('customAmount').value)">Send</button>
        </div>
      </div>
      
      <div class="qr-section">
        <label class="qr-label">Scan to Pay</label>
        <div class="qr-placeholder" id="qrPlaceholder">
          QR Code will appear here
        </div>
      </div>
      
      <div class="address-section">
        <label class="address-label">Payment Address</label>
        <div class="address-box">
          <span id="addressText">lnbc10u1p3x4x...</span>
          <button class="copy-btn" onclick="copyAddress()">Copy</button>
        </div>
      </div>
      
      <div class="footer">
        <p>ðŸ”’ Payments are secure and processed via Lightning Network</p>
      </div>
    </div>
    
    <script>
      let currentMethod = 'lightning';
      let selectedAmount = 1000;
      
      // Sample addresses (replace with your actual addresses)
      const addresses = {
        lightning: 'lnbc10u1p3x4x7pp5example@lightning.address',
        onchain: 'bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh'
      };
      
      function switchMethod(method) {
        currentMethod = method;
        document.querySelectorAll('.method-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        updateAddress();
      }
      
      function selectAmount(amount) {
        selectedAmount = amount;
        document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
        if (event.target.classList.contains('amount-btn')) {
          event.target.classList.add('active');
        }
        updateAddress();
      }
      
      function updateAddress() {
        const address = addresses[currentMethod];
        document.getElementById('addressText').textContent = address;
        // In a real app, you'd generate a QR code here
        document.getElementById('qrPlaceholder').textContent = `QR Code for ${selectedAmount} sats (${currentMethod})`;
      }
      
      function copyAddress() {
        const address = document.getElementById('addressText').textContent;
        navigator.clipboard.writeText(address).then(() => {
          const msg = document.getElementById('successMsg');
          msg.style.display = 'block';
          setTimeout(() => msg.style.display = 'none', 3000);
        });
      }
    </script>
